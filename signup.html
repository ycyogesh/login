<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <div><h1>signup</h1></div>
    <div>
      <div>Email</div>
      <div><input type="text" name="email" id="uemail"></div>
      <div><br></div>
      <div>Password</div>
      <div><input type="passowrd" name="pass" id="upass"></div>
      <div><button type="button" onclick="signup"></button></div>
    </div>
  </form>
  


<script>
  function signup(){
    let mail = document.getElementById("uemail").value
    let pass = document.getElementById("upass").value
    let user ={
      'umail' : mail,
      'upass' : pass
    }

    fetch("http:localhost:5501/signup",{
      method :"post",
      body : JSON.stringify(user),
      header :{
        "Content-Type" : "application/json",
        'Authorization' : 'my-auth-token',
      },
    }).then(res =>{
      res.json().then(data =>{
        console.log(data);
      })
    })
  }
</script>

</body>
</html>
